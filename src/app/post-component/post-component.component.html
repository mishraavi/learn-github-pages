
 <div class="form-group">
    <input
    (keyup.enter)="createPost(title)"
    #title
    type="text"
    class="form-control">
 </div>

  <ul class="list-gorup">
    <li class="list-group-item" *ngFor="let post of posts">
      <button class="btn btn-success btn-sm" (click)="updatePost(post)">
        Update
      </button>
      <button class="btn btn-danger btn-sm" (click)="deletePost(post)">
        Delete
      </button>
      {{post.title}}
    </li>
  </ul>
