<form [formGroup]='form'>
    <div class="form-group">
        <label for="username">Username</label>
        <input
            formControlName="username"
            id="username"
            type="text"
            class="form-control">
        <div class="alert alert-danger" *ngIf="username.touched && username.invalid">
          Name is required;
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input
            formControlName="password"
            id="password"
            type="text"
            class="form-control">
            <div class="alert alert-danger" *ngIf="password.touched && password.invalid">
               Password is required.
            </div>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="form.invalid" >Sign Up</button>
</form>
